<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочая площадь Python</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Рабочая площадь Python</h1>
    <form method="post">
        <textarea name="user_code" placeholder="Введите свой код на Python здесь..."></textarea><br>
        <button type="submit">Выполнить</button>
    </form>

    {% if result %}
        <h3>Результат:</h3>
        <pre>{{ result }}</pre>
    {% endif %}

</body>
</html>
